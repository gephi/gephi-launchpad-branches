JoinWithSeparator.name=Join values with separator
JoinWithSeparator.description=Joins the values of columns of any type putting the given separator (or no separator) between each pair of columns. The new created column has type STRING.
JoinNumberColumns.name=Join number/number list columns
JoinNumberColumns.description=Joins the values of various number/number list columns into a new number list column with the type LIST_BIGDECIMAL.
CreateTimeInterval.name=Create time interval
CreateTimeInterval.description=Creates a time interval for each row taking 1 or 2 columns as start/end times and using the indicated default times.

AverageNumber.name=Calculate average value
AverageNumber.description=Calculate the average value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
FirstQuartileNumber.name=Calculate first quartile (Q1)
FirstQuartileNumber.description=Calculates the first quartile (Q1) value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
MedianNumber.name=Calculate median value
MedianNumber.description=Calculates the median value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
ThirdQuartileNumber.name=Calculate third quartile (Q3)
ThirdQuartileNumber.description=Calculates the third quartile (Q3) value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
InterQuartileRangeNumber.name=Calculate interquartile range (IQR)
InterQuartileRangeNumber.description=Calculates the interquartile range (IQR) value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
SumNumbers.name=Sum number values
SumNumbers.description=Calculates the sum of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
MinimumNumber.name=Calculate minimum value
MinimumNumber.description=Calculates the minimum value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.
MaximumNumber.name=Calculate maximum value
MaximumNumber.description=Calculates the maximum value of all numbers in the given columns (only number or number list columns) and creates a new column (BIGDECIMAL) with the result.

BooleanLogicOperations.name=Logic merge of boolean columns
BooleanLogicOperations.description=Merge various boolean columns in the selected order to create a new column, choosing the logical operations applied between each pair of columns. If any value is null, false will be used instead.
