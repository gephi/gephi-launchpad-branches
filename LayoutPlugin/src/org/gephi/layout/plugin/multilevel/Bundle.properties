name=Multilevel
description=Multilevel Layout
YifanHuMultiLevel.name=YifanHu's Multilevel
YifanHuMultiLevel.description=YifanHu's Multilevel Algorithm is suitable for very large graphs. It coersen the graphs and therefore reduce computation.

YifanHuMultiLevel.minimumLevelSize.name=Minimum level size
YifanHuMultiLevel.minimumLevelSize.desc=The minimum amount of nodes every level must have (bigger values mean less levels)
YifanHuMultiLevel.minimumCoarseningRate.name=Minimum coarsening rate
YifanHuMultiLevel.minimumCoarseningRate.desc=The minimum relative size between two levels (smaller values mean less levels)
YifanHuMultiLevel.stepRatio.name=Step ratio
YifanHuMultiLevel.stepRatio.desc=The ratio used to update the step size across iterations.
YifanHuMultiLevel.optimalDistance.name=Optimal Distance
YifanHuMultiLevel.optimalDistance.desc=The natural length of the springs. Bigger values mean nodes will be farther apart.
YifanHuMultiLevel.quadtreeMaxLevel.name=Quadtree Max Level
YifanHuMultiLevel.quadtreeMaxLevel.desc=The maximun level to be used in the quadtree representation. Greater values mean more accuracy.
YifanHuMultiLevel.theta.name=Theta
YifanHuMultiLevel.theta.desc=The theta parameter for Barnes-Hut opening criteria. Smaller values mean more accuracy.