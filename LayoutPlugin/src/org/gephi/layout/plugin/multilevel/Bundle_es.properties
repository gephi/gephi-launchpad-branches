name=Multi-nivel

description=Distribuci\u00f3n multi-nivel

YifanHuMultiLevel.name=Yifan Hu multi-nivel

YifanHuMultiLevel.description=El algoritmo Yifan Hu multi-nivel es adecuado para grafos muy grandes. Hace el grafo m\u00e1s grueso de forma que reduce la computaci\u00f3n.

YifanHuMultiLevel.minimumLevelSize.name=Tama\u00f1o m\u00ednimo de nivel

YifanHuMultiLevel.minimumLevelSize.desc=La cantidad m\u00ednima de nodos que cada nivel debe tener (valores mayores implican menos niveles)

YifanHuMultiLevel.minimumCoarseningRate.name=Ratrio m\u00ednimo de aspereza

YifanHuMultiLevel.minimumCoarseningRate.desc=El tama\u00f1o relativo m\u00ednimo entre dos niveles (valores menores implican menos niveles)

YifanHuMultiLevel.stepRatio.name=Ratio de paso

YifanHuMultiLevel.stepRatio.desc=El ratio utilizado para actualizar el tama\u00f1o de paso entre iteraciones.

YifanHuMultiLevel.optimalDistance.name=Distancia \u00f3ptima

YifanHuMultiLevel.optimalDistance.desc=La distancia el\u00e1stica natural. Valores mayores hacen que los nodos queden m\u00e1s alejados.

YifanHuMultiLevel.quadtreeMaxLevel.name=Nivel m\u00e1ximo de Quadtree

YifanHuMultiLevel.quadtreeMaxLevel.desc=El nivel m\u00e1ximo a utilizar en la representaci\u00f3n del quadtree. Valores mayores mejoran la precisi\u00f3n.

YifanHuMultiLevel.theta.name=Theta

YifanHuMultiLevel.theta.desc=El par\u00e1metro theta para el criterio de Barnes-Hut. Valores menores mejoran la precisi\u00f3n.
