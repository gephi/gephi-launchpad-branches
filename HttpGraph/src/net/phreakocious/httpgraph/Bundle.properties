OpenIDE-Module-Long-Description=\
    Runs a proxy server and collects data from your web browsing to generate a graph\n\nAll you have to do is configure the proxy setting in your browser for http://127.0.0.1:8088 (or a port of your choosing)\n\n** Don't forget to disable this browser setting when\n** you're done or your browing won't work!
